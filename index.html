<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="./img/images/avatar-jessica.jpeg" alt="pic">
        </div>
        <div class="name">
            <h2>Jessica Randall</h2>
            <p>London,United Kingdom</p>
        </div>
        <div class="para">
            <p>"Front-End Developer and avid reader."</p>
        </div>
        <div class="media"><div class="text" >GitHub</div></div>
        <div class="media"><div class="text" >Front End Mentor</div></div>
        <div class="media"><div class="text" >LinkedIn</div></div>
        <div class="media"><div class="text" >Twitter</div></div>
        <div class="media"><div class="text" >Instagram</div></div>
        
        <div class="attribution" style="margin-top: 2px;">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Varsha Gondhali</a>.
          </div>  
    </div>
</body>
</html>
